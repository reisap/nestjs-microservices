services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: app
        hostname: app
        ports:
            - "8000:3000"
        command: "npm run start:dev"
        volumes:
            - .:/app
        env_file:
            - .env
        depends_on:
            - db
    db:
        image: "mongo"
        restart: unless-stopped
        container_name: mongodb
        hostname: db
        ports:
            - 27017:27017
        env_file:
            - .env
        volumes:
            - mongodata:/data/db
            - mongodb_config:/data/configdb
        command: mongod

volumes:
    mongodata:
    mongodb_config:
